    .faq-answer {

      padding: 1rem;

    }

    footer .faq-item {
      border: none;
      margin-top: 1rem;
    }

    footer .faq-question {
      background: #444;
      color: #fff;
      border-radius: 6px;
    }

    footer .faq-question:hover {
      background: #555;
    }

    footer .faq-answer {
      background: #222;
      color: #ddd;
      border-radius: 0 0 6px 6px;
    }
